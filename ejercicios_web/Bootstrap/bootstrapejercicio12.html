<!DOCTYPE HTML>
<html lang="es-ES">
	<head>
		<title>Bootstrap ejercicio 12</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="assets/css/main.css" />
		<!-- FontAwesome -->
    	<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">

	</head>
	<body>

		<div class="container mt-5">
			<form action="http://kokinos.itemvirtual.com/prova" method="POST">
				<div class="form-group">
					<label class="text-primary">Nombre:</label>
					<input type="text" name="nombre" class="w-75" />
				</div>
				<div class="form-group">
					<label class="text-primary">Apellidos:</label>
					<input type="text" name="apellidos" class="w-75" />
				</div>
				<div class="form-group">
					<label class="text-primary">Direccion:</label>
					<input type="text" name="direccion" class="w-75" />
				</div>
				<div class="form-group row">
					<div class="col-sm-5">
						<label class="text-primary">Poblacion:</label>
					<input type="text" name="poblacion" />
					</div>
					<div class="col-sm-5">
						<label class="text-primary">C.Postal:</label>
					<input type="text" name="cpostal" />
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-6 mt-5">
    					<select multiple class="form-control">
      						<option>Menos de 25 años</option>
      						<option>26 a 40 años</option>
      						<option>41 a 65 años</option>
      						<option>Más de 66 años</option>
    					</select>
  					</div>
  					<div class="form-group col-sm-6">
  						<p class="text-primary">Teléfono móbil</p>
  						<select class="form-control">
      						<option>No tiene</option>
      						<option>Android</option>
      						<option>IPhone</option>
      						<option>Otros</option>
    					</select>
    					<p class="mt-3 text-primary">Vehículo</p>
    					<select class="form-control">
      						<option>No tiene</option>
      						<option>Bici</option>
      						<option>Moto</option>
      						<option>COche</option>
      						<option>Varios</option>
      						<option>Otros</option>
    					</select>
  					</div>
				</div>
				<button type="submit" class="btn btn-primary">Enviar</button>
			</form>
		</div>

		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

	</body>
</html>
