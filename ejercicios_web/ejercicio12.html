<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="utf-8">
    <title>Ejercicio 12</title>
    <!-- insertar aquí el enlace a estilos.css -->
    <link href="css/estil.css" rel="stylesheet" />
    <!-- FontAwesome -->
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
</head>

<body id="bodyejercicio1">
    <a href="index.html">Volver</a>
    <!-- insertar aquí el enlace href al índice -->

    <div id="formulario">
        <form action="#" method="get">

            <div class="boxinputs">
                <table>
                    <tr>
                        <td class="nombreazul">Nombre</td>
                        <td class="inputlargo"><input type="text" name="nombre" placeholder="Nombre" style="width: 100%;"></td>
                    </tr>
                    <tr>
                        <td class="nombreazul">Apellido</td>
                        <td class="inputlargo"><input type="text" name="apellido" placeholder="Apellido" style="width: 100%;"></td>
                    </tr>
                    <tr>
                        <td class="nombreazul">Dirección</td>
                        <td class="inputlargo"><input type="text" name="direccion" placeholder="Direccion" style="width: 100%;"></td>
                    </tr>
                </table>

                <div class="boxparalelo">
                    <label class="nombreazul">Población</label>
                    <input type="text" placeholder="Población" name="poblacion" class="inputcorto" />
                </div>
                <div class="boxparalelo">
                    <label class="nombreazul">C. Postal</label>
                    <input type="text" placeholder="C. Postal" name="cpostal" class="inputcorto" />
                </div>

                <div class="boxparalelodos">
                    <input type="radio" name="25"> Menos de 25<br>
                    <input type="radio" name="edad"> 26 a 40<br>
                    <input type="radio" name="edad" selected> 41 a 65<br>
                    <input type="radio" name="edad"> Más de 66<br>
                </div>
                <div class="boxparalelodos">
                    <p class="nombreazul">Teléfono móbil</p>
                    <select name="telefono" class="marginpeque">
                        <option value="1">No tiene</option>
                        <option value="2">Android</option>
                        <option value="3">Iphone</option>
                        <option value="4">Otros</option>
                    </select>
                    <p class="nombreazul">Vehículo</p>
                    <select name="vehiculo" class="marginpeque">
                        <option value="1">No tiene</option>
                        <option value="2">Bici</option>
                        <option value="3">Moto</option>
                        <option value="4">Coche</option>
                        <option value="5">Varios</option>
                        <option value="6">Otros</option>
                    </select>
                </div>

                <button type="submit" class="botongrande">ENVIAR</button>

            </div>

        </form>
    </div>



</body>

</html>
